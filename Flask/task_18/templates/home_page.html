<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    {%- for message in get_flashed_messages() %}
        {{ message }}
    {%- endfor %}

    <h3>Products (<a href="{{ url_for('create_product') }}">Add Product</a>)</h3>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>

        <tbody>
            {% for product in products %}
                <tr>
                    <td><a href="{{ url_for('detail_product', product_id=product.id) }}">{{ product.name }}</a></td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
